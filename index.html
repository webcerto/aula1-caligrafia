  <!-- Script de Controle do V√≠deo -->
  <script>
    console.log('üé¨ Iniciando controle de tempo para exibir bot√µes...');
    
    function iniciarControle() {
      if (!window.smartplayer || !window.smartplayer.instances || window.smartplayer.instances.length === 0) {
        setTimeout(iniciarControle, 1000);
        return;
      }
      
      const player = window.smartplayer.instances[0];
      console.log('‚úÖ Player capturado!', player);
      
      const video = player.video || player.instance?.video;
      if (!video) {
        console.error('‚ùå N√£o conseguiu acessar o v√≠deo');
        return;
      }
      
      console.log('üé• V√≠deo encontrado!', video);
      
      // ‚öôÔ∏è CONFIGURE AQUI O TEMPO (em segundos)
      const TEMPO_PITCH = 199; // 4min 29s
      let botoesMostrados = false;
      
      // Monitora o tempo do v√≠deo a cada segundo
      setInterval(() => {
        const tempoAtual = video.currentTime || 0;
        
        if (tempoAtual >= TEMPO_PITCH && !botoesMostrados) {
          botoesMostrados = true;
          console.log('üéØ Tempo atingido! Exibindo bot√µes...');
          
          const botoesDiv = document.getElementById('callaction-buttons');
          botoesDiv.style.display = 'block';
          botoesDiv.classList.add('fade-in');
          
          // Rola suavemente at√© os bot√µes
          setTimeout(() => {
            botoesDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 500);
        }
      }, 1000);
    }
    
    // Aguarda o player carregar
    setTimeout(iniciarControle, 3000);
  </script>
